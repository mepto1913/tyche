{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block header %}{% endblock %}
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Overview</title>
    <link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static '/assets/favicon/favicon.ico' %}" type="image/x-icon"/>
    <script src="{% static '/assets/js/myToasts.js' %}"></script>
    <!-- Libs CSS -->
    <link rel="stylesheet" href="{% static '/assets/css/libs.bundle.css' %}"/>
    <link rel="stylesheet" href="{% static '/assets/css/style.css' %}"/>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static '/assets/css/theme.bundle.css' %}"/>
</head>
<body>
{% include 'navbar.html' %}
<div class="container-xxl mb-14 mt-10" style="min-height: 600px">
    {% include 'messages.html' %}
    {% block content %}
    {% endblock content %}
</div>

<script src="{% static '/assets/js/theme.bundle.js' %}"></script>
<script src="{% static '/assets/js/bootstrap.min.js' %}"></script>
<!-- Lottie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
<script src="{% static '/assets/js/myLottieTagScraperAndPlayer.js' %}"></script>

{% block script %}

{% endblock %}
</body>
</html>
